<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>

       <div class="logo">
        <img src="logo.png" alt="Logo Image">
       </div>
        <h2 style="margin: 0;">

        Socio App
        </h2>
     
    </header>
   
<form action="https://socio-app-y5og.onrender.com/register" method="post">
    <h2 style="text-align: center;margin-bottom: 20px; text-decoration: underline; ">

        User Registration
    </h2> 
<div class="inner-fields">
    <label for="name">Enter Name</label>
    <input type="text" name="name" id="name" required>
</div>
<div class="inner-fields">
    <label for="email">Enter Email</label>
    <input type="email" name="email" id="email" required>
</div><div class="inner-fields">
    <label for="password">Enter Password</label>
    <input type="password" name="password" id="password" required>
</div><div class="inner-fields">
    <label for="desc">Enter About Yourself</label>
    <!-- <input type="text" name="name" id="name"> -->
    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
</div>
<div class="inner-fields">
    <label for="desc">Enter Your Image URL</label>
    <!-- <input type="text" name="name" id="name"> -->
    <input type="text" name="profileImg" id="profileImg">
</div>
<div style="display: flex; flex-direction: column;  ">
    <input type="submit" value="Register" style="border: none;border-radius: 20px;">
    <!-- <br/> -->
    <a href="/login.html" style=" border-radius: 20px; border: 1px solid white  ;color: white; font-weight: bold;  font-size: 16.3px; text-decoration: none; padding: 0.4rem; ">Login</a>
</div>
</form>
</body>
</html>
